<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Octopus Body -->
  <circle cx="20" cy="16" r="10" fill="url(#gradient1)"/>
  
  <!-- Octopus Eyes -->
  <circle cx="16" cy="14" r="2" fill="white"/>
  <circle cx="24" cy="14" r="2" fill="white"/>
  <circle cx="16.5" cy="14.5" r="1" fill="#2c3e50"/>
  <circle cx="24.5" cy="14.5" r="1" fill="#2c3e50"/>
  
  <!-- Octopus Smile -->
  <path d="M 16 19 Q 20 21 24 19" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Fitness Dumbbell (Left) -->
  <rect x="5" y="28" width="3" height="2" rx="1" fill="url(#gradient2)"/>
  <rect x="7" y="26" width="1" height="6" fill="url(#gradient2)"/>
  <rect x="5" y="30" width="3" height="2" rx="1" fill="url(#gradient2)"/>
  
  <!-- Fitness Dumbbell (Right) -->
  <rect x="32" y="28" width="3" height="2" rx="1" fill="url(#gradient2)"/>
  <rect x="32" y="26" width="1" height="6" fill="url(#gradient2)"/>
  <rect x="32" y="30" width="3" height="2" rx="1" fill="url(#gradient2)"/>
  
  <!-- Octopus Tentacles (8 tentacles for fitness) -->
  <!-- Tentacle 1 -->
  <path d="M 12 24 Q 8 28 10 32" stroke="url(#gradient1)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Tentacle 2 -->
  <path d="M 15 25 Q 12 30 14 34" stroke="url(#gradient1)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Tentacle 3 -->
  <path d="M 18 26 Q 16 32 18 36" stroke="url(#gradient1)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Tentacle 4 -->
  <path d="M 22 26 Q 24 32 22 36" stroke="url(#gradient1)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Tentacle 5 -->
  <path d="M 25 25 Q 28 30 26 34" stroke="url(#gradient1)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Tentacle 6 -->
  <path d="M 28 24 Q 32 28 30 32" stroke="url(#gradient1)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Small fitness stars -->
  <circle cx="10" cy="10" r="1" fill="url(#gradient2)" opacity="0.8"/>
  <circle cx="30" cy="10" r="1" fill="url(#gradient2)" opacity="0.8"/>
  <circle cx="20" cy="6" r="1" fill="url(#gradient2)" opacity="0.8"/>
</svg>
